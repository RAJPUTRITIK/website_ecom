{% extends 'app/base.html' %}
{% load static %}
{% block title %}search{% endblock title %}
{% block main-content %}



<div class="col-sm-8 ">
    <b class=""><h3> Search found </h3></b>
    <div class="row">
        {% for i in post %}
        <div class="col-sm-4 text-center mb-4">
            <a href="{% url 'product-detail' i.id %}" class="btn">
                <div class="item">
                    <img src="{{i.product_image.url}}" alt="" height="180" class="">
                    <div class="fw-bold">{{i.title}}</div>
                        <div class="fw-bold">Rs. {{i.discount_price}} <small
                                class="fw-light text-decoration-line-through">{{i.selling_price}}</small>
                        </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock main-content %}
